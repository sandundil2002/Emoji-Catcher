<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Catcher</title>
    <link rel="icon" href="/assets/emoji icon.svg">
    <link rel="stylesheet" href="/style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1 id="title">Emoji Catcher</h1>

    <div id="top-card-container">
        <div class="top-cards" id="score-card"> Your Score <br><br> 0 </div>
        <div class="top-cards" id="emoji-card">Catching Emoji <img id="catch-imoji" src="/assets/1690-love-face-emoji.gif" alt=""> </div>
        <div class="top-cards" id="time-card">Time Left <br><br> 0 </div>
    </div><br><br>

    <div id="game-card-container">
        <button class="game-cards"><img id="emoji-1" src="/assets/1396-money-mouth-emoji.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-2" src="/assets/8112-scream-emoji.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-3" src="/assets/4936-halo-emoji.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-4" src="/assets/5218-cry-face-emoji.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-5" src="/assets/6397-skypeloveheartcircle.gif" alt=""></button>
    </div><br>

    <div id="game-card-container">
        <button class="game-cards"><img id="emoji-6" src="/assets/6670-skype-cool.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-7" src="/assets/6686-hot-face-emoji.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-8" src="/assets/6767-skype-tired.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-9" src="/assets/9197-skype-sleeping.gif" alt=""></button>
        <button class="game-cards"><img id="emoji-10" src="/assets/9706-skype-callme.gif" alt=""></button>
    </div><br>

    <script src="/js/script.js"></script>
</body>
</html>
